feature_details:

  column_left:
    h3: Speed-up your development...
    img: http://placehold.it/450x100?text=Illustration-Picture
    items:
      - h4: Code from ready-made skeletons
        p: Install in one-click, check your configuration in a look, all libraries you need already integrated!
        img:
          url: img/01-skeleton.png
          alt: Prototype

      - h4: Develop the fullstack via the same IDE
        p: Choose your project template with full Angular integration with Backend and Ionic to develop Hybrid Apps.
        img:
          url: img/02-faster.png
          alt: Boost

      - h4: Integrate your data in JavaScript
        p: Integrate, extend, manage your data in JS from Web Services, Relational DB or the Built-in DB
        img:
          url: img/03-integrate.png
          alt: Integrate

      - h4: Code once, deploy everywhere
        p: One Backend to your multiple Frontend projects! Deploy and Run Wakanda on your server or in the Wakanda Cloud.
        img:
          url: img/04-code.png
          alt: Omnichannel

  column_right:
    h3: New in Wakanda 2.0
    items:
      - h4: NodeJS support
        p: Develop Server Side JS in Single Threaded Event Loop architecture and get access to more than 230000 modules!

        img:
          url: img/ts.svg
          alt: Integrate

      - h4: JavaScript Abstract Layer
        p: Whatever the datasource (Relational DB, Web Services, …), integrate your business entities directly, add security layer, add events, extend your data model without the worry of low level connection to remote data sources. REST API generated automatically.
        img:
          url: img/angular2.svg
          alt: Integrate

      - h4: New external DB support
        p: Built-in DB like! Thanks to the new ODBC Connector, integrate MS SQL DB and use data like Wakanda DB, use the Data Designer, REST API generated  ...
        img:
          url: img/ionic2.png
          alt: Integrate

